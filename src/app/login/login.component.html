<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body style="padding-left: 450px">
  <div style="padding-left: 600px; height: 10px;" class="btn-group">
    <table>
      <tr>
        <td><button style="font-size: 10px;background-color: #e7e7e7; color: black;" (click)="switchLanguage('en')">English</button></td>
        <td><button style="font-size: 10px;background-color: #e7e7e7; color: black;" (click)="switchLanguage('hi')">Marathi</button></td>
        <td><button style="font-size: 10px;background-color: #e7e7e7; color: black;" (click)="switchLanguage('ge')">German</button></td>
        
      </tr>
    </table>    
  </div>

<h3>Login Form</h3>

<form  style="width: 50%" #myForm="ngForm">
  <div class="imgcontainer">
    <img src="/assets/img_avatar2.png" alt="Avatar" class="avatar" style="width: 100px">
  </div>




  <div class="container" style="width: 100%" >
  

    <div class="form-group">
      <label for="name">{{ "EmailId" | translate }}</label>
      <input [(ngModel)]="username" type="text" class="form-control" required placeholder="Enter Email" email id="name" name="EmailId" #EmailId="ngModel" #spy>
      <div *ngIf="EmailId.invalid && (EmailId.dirty || EmailId.touched || EmailId.pristine)" class="alert alert-danger">
        <div *ngIf="EmailId.errors.required">
          Email id is required.
        </div>
        <div *ngIf="EmailId.errors.email">
            Email Id must be valid.
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ "Password" | translate }}</label>
        <input [(ngModel)]="pwd" type="password" class="form-control" required placeholder="Enter Password" minlength="4" maxlength="10" id="password" name="password" #password="ngModel" #spy>
        <div *ngIf="password.invalid && (password.dirty || password.touched || password.pristine)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
              Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
              Password must be at least 4 characters long.
          </div>
        </div>  
      </div>
      
    </div>
        
    <button (click)="login()" type="submit" [disabled]="!myForm.form.valid">Login</button>
    <!-- <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label> -->
  </div>

  
  <div class="container" style="background-color:#f1f1f1;width: 100%">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="/forgetpwd">password?</a>
      <br>Register <a href="/register">New User?</a>
    </span>
  </div>
</form>

</body>
</html>
