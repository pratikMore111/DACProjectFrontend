<div id="contact-admin">
  <div class="container" >
  <h2>Booked Ticket Details</h2>
  <table class="table table-bordered table-hover" id="list-table" style="width: 80%;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Date and Time</th>
        <th>Ticket Count</th>
        <th>Fare</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of tickethistory">
        <td>{{m.Id}}</td>
        <td>{{m.SourceName}}</td>
        <td>{{m.DestinationName}}</td>
        <td width="25%">{{m.BookTime}}</td>
        <td width="20%">{{m.Countno}}</td>
        <td>{{m.Fare}}</td>
      </tr> 
    </tbody>
  </table>
  
  </div>
  </div>
